<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Childhood Memories Gallery</title>
    <style>
        /* Responsive Grid Layout */
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 10px;
            max-width: 1200px;
            margin: auto;
        }

        /* Image Card */
        .image-card {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            aspect-ratio: 1 / 1; /* 10:10 Aspect Ratio (Perfect Square) */
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        /* Download Button */
        .download-btn {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            background: rgba(255, 255, 255, 0.3);
            color: white;
            backdrop-filter: blur(8px);
            padding: 12px 18px;
            font-size: 14px;
            text-decoration: none;
            border-radius: 25px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 10px rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }

        /* Hover Effects */
        .image-card:hover img {
            transform: translateY(-10px) scale(1.05);
        }

        .image-card:hover .download-btn {
            opacity: 1;
            transform: translate(-50%, -10px) scale(1);
        }

        /* Background Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: url('interior-2685521_1920.jpg') no-repeat center center/cover;
            min-height: 100vh;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            font-size: 28px;
        }

        /* Media Query for 2 Images Per Row on Mobile */
        @media (max-width: 768px) {
            #gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Media Query for 1 Image Per Row on Very Small Screens */
        @media (max-width: 480px) {
            #gallery {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

    <h1>ðŸ“¸ Childhood Memories ðŸ“¸</h1>

    <div id="gallery"></div>

    <script>
        let images = [
            "IMG-20230903-WA0012.jpg", "IMG-20230903-WA0010.jpg", "IMG-20230903-WA0008.jpg",
            "IMG-20230903-WA0005.jpg", "g (5).jpg", "g (7).jpg", "22.jpg",
            "23.jpg", "g(11).jpg", "33.jpg", "1687962730299.jpg", "25.jpg",
            "27.jpg", "36.jpg", "IMG_20220605_110529.jpg", "IMG_20220107_150153.jpg",
            "Screenshot_2022_0807_210216.jpg", "IMG-20250215-WA0036.jpg", "g (2).jpg",
            "IMG_20220121_163736.jpg", "IMG_20220608_093230.jpg", "1687962526640.jpg"
        ];

        let gallery = document.getElementById("gallery");

        images.forEach(src => {
            let card = document.createElement("div");
            card.classList.add("image-card");

            let img = document.createElement("img");
            img.src = src;
            img.alt = "Memory";

            let downloadBtn = document.createElement("a");
            downloadBtn.href = src;
            downloadBtn.download = "";
            downloadBtn.classList.add("download-btn");
            downloadBtn.innerHTML = "â¬‡ Download";

            card.appendChild(img);
            card.appendChild(downloadBtn);
            gallery.appendChild(card);
        });
    </script>

</body>
</html>
